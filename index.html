<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pure JavaScript Slider</title>

    <link rel="stylesheet" type="text/css" href="slider.css">
</head>

<body>
    <div class="container">

        <div class="slider-main-container">

            <div class="all-slides">
                <div class="slide active-slide">
                    <a href="img/">
                        <img src="img/image-1.jpg">
                    </a>
                </div>

                <div class="slide">
                    <img src="img/image-2.jpg">
                </div>

                <div class="slide">
                    <img src="img/image-3.jpg">
                </div>

                <div class="slide">
                    <img src="img/image-4.jpg">
                </div>


                <div class="slider-arrow arrow-left"></div>
                <div class="slider-arrow arrow-right"></div>
            </div>

            <div class="slider-nav">
                <div class="bullet active-bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
            </div>

        </div>

    </div>

    <script src="slider.js"></script>
</body>

</html>
